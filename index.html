  <button onclick="smileyFace()">The Button</button>
  <script>
    let count = 0;
    if(document.querySelector("button").onclick){
      count = count + 1;
    }
    function smileyFace(){
      for (let i = 0; i < count; i++) {
        console.log(i);
        let b = document.createElement('div');
        b.className = 'face-smile';
        for(let j = 0; j < i; j++){
          b.innerHTML = "*";
        }
        document.body.append(b);
        //document.body.removeChild(b);
      }
    }
  </script>

  <style>
    .face-smile{
      width:100px;
      height:100px;
      display:inline-block;
      border-radius:50%;
      overflow:hidden;
    }
  </style>
  </script>
